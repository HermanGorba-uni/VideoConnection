<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<form th:action="@{/auth/login}" method="post" class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm mx-auto mt-10">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
    <input type="text" name="username" placeholder="Username" class="w-full mb-3 px-4 py-2 rounded-lg border" required />
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 rounded-lg border" required />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
</form>
<p class="text-center mt-4">
    Don't have an account?
    <a th:href="@{/auth/register}" class="text-purple-500 underline">Register here</a>
</p>
