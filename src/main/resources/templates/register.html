<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<form th:action="@{/auth/register}" method="post" th:object="${user}" class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm mx-auto mt-10">
    <h2 class="text-xl font-bold mb-4 text-center">Register</h2>
    <input type="text" th:field="*{username}" placeholder="Username" class="w-full mb-3 px-4 py-2 rounded-lg border" required />
    <input type="password" th:field="*{password}" placeholder="Password" class="w-full mb-4 px-4 py-2 rounded-lg border" required />
    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Register</button>
</form>
<p class="text-center mt-4">
    Already have an account?
    <a th:href="@{/auth/login}" class="text-blue-500 underline">Login here</a>
</p>
